name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      auto_version:
        required: true
        default: 'patch'
        description: Choose auto-versioning type
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Major version
      if: contains(github.event.inputs.auto_version, 'major')
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        major=$(echo $VERSION | cut -d. -f1)
        minor=$(echo $VERSION | cut -d. -f2)
        patch=$(echo $VERSION | cut -d. -f3)
        major=$(($major+1))
        RELEASE=$(echo "$major.$minor.$patch")
        mvn versions:set -DnewVersion=$RELEASE
        git config user.email "robertasvi@users.noreply.github.com"
        git config user.name "robertasvi"
        git add -A
        git commit -a -m "Version increment $RELEASE"
        git push origin master
        git tag ${RELEASE}
        git push --follow-tags
        git push --tags

    - name: Minor version
      if: contains(github.event.inputs.auto_version, 'minor')
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        major=$(echo $VERSION | cut -d. -f1)
        minor=$(echo $VERSION | cut -d. -f2)
        patch=$(echo $VERSION | cut -d. -f3)
        minor=$(($minor+1))
        RELEASE=$(echo "$major.$minor.$patch")
        mvn versions:set -DnewVersion=$RELEASE
        git config user.email "robertasvi@users.noreply.github.com"
        git config user.name "robertasvi"
        git add -A
        git commit -a -m "Version increment $RELEASE"
        git push origin master
        git tag ${RELEASE}
        git push --follow-tags
        git push --tags

    - name: Patch version
      if: contains(github.event.inputs.auto_version, 'patch')
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        major=$(echo $VERSION | cut -d. -f1)
        minor=$(echo $VERSION | cut -d. -f2)
        patch=$(echo $VERSION | cut -d. -f3)
        patch=$(($patch+1))
        RELEASE=$(echo "$major.$minor.$patch")
        mvn versions:set -DnewVersion=$RELEASE
        git config user.email "robertasvi@users.noreply.github.com"
        git config user.name "robertasvi"
        git add -A
        git commit -a -m "Version increment $RELEASE"
        git push origin master
        git tag ${RELEASE}
        git push --follow-tags
        git push --tags

    - name: Build with Maven
      run: mvn -B package --file pom.xml
