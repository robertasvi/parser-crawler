name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      auto_version:
        required: true
        default: 'minor'
        description: Choose auto-versioning type
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Semantic version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo $VERSION
        major=$(echo $VERSION | cut -d. -f1)
        minor=$(echo $VERSION | cut -d. -f2)
        patch=$(echo $VERSION | cut -d. -f3)
    - name: Major version
      if: contains(github.event.inputs.auto_version, 'major')
      run: |
        major=$((major+1))
    - name: Minor version
      if: contains(github.event.inputs.auto_version, 'minor')
      run: |
        minor=$((minor+1))
    - name: Patch version
      if: contains(github.event.inputs.auto_version, 'patch')
      run: |
        patch=$((patch+1))

    - name: Release version
      run: |
        RELEASE=$(echo "$major.$minor.$patch")
        mvn versions:set -DnewVersion=$RELEASE
        git config user.email "robertasvi@users.noreply.github.com"
        git config user.name "robertasvi"
        git add -A
        git commit -a -m "Version increment $(echo $RELEASE)"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
        branch: ${{ github.ref }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml
